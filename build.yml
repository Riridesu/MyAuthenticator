name: Build Authenticator

on:
  push:
    tags:
      - 'v*' # 當你推送標籤 (例如 v1.0) 時觸發

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyotp cryptography pyperclip pywin32 winsdk pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --clean --name="Authenticator" authenticator.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Authenticator-exe
        path: dist/Authenticator.exe